<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./tailwind.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body class="bg-orange-100">

  <div class="flex items-center justify-center h-screen p-3">
    <div class="max-w-xl bg-white shadow rounded-lg overflow-hidden">
      <section class="grid grid-cols-1 sm:grid-cols-2">
        <div>
          <img class="hidden sm:block" src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" />
          <img class="block sm:hidden" src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" />
        </div>
        <div class="p-6 flex flex-col items-start justify-between">

          <span class="text-sm tracking-[.25em] uppercase text-gray-400 mb-3">Perfume</span>
          <h1 class="text-3xl font-serif mb-3">Gabrielle Essence Eau De Parfum</h1>

          <p class="text-sm leading-6 tracking-tight text-gray-400 mb-6">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>

          <div class="flex flex-row flex-wrap justify-start items-center mb-4">
            <span class="text-3xl font-serif text-green-700 mr-4">$149.99</span>
            <span class="text-sm font-sans text-gray-400 line-through">$169.99</span>
          </div>

          <button
            class="w-full flex flex-row items-center justify-center bg-green-700 hover:bg-green-900 text-white font-bold py-3 px-4 rounded-lg"><img
              class="mr-2" src="./images/icon-cart.svg" />Add to Cart</button>
        </div>
      </section>
    </div>
  </div>
</body>

</html>
